# application.properties (in src/main/resources)
spring.application.name=credigo-backend

# Paymongo API
paymongo.secret.key=${PAYMONGO_SECRET_KEY}
paymongo.webhook.secret.key=${PAYMONGO_WEBHOOK_SECRET_KEY}

# PostgreSQL (Neon) Connection (use environment variables)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Setings
app.jwt.secret=${JWT_SECRET}

# Token validity duration in milliseconds
app.jwt.expiration-ms=3600000

# Optional: Server Port (defaults to 8080)
server.port=8080
logging.level.org.springframework.security=DEBUG